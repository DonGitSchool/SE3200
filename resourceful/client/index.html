<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">
        <h1>Don Inv</h1>
        <button type="button" id="menu-toggle">Toggle Menu</button>
    </div>
    <div id="side-nav">
        <a href="#" id="menu-add">Add Item</a>
        <a href="#" id="menu-remove">Remove Item</a>
        <a href="#" id="menu-edit">Edit Item</a>
    </div>
    <div id="main-content">
        <input type="text" id="input-item-name" placeholder="Enter item name">
        <input type="text" id="input-item-brand" placeholder="Enter item brand">
        <input type="text" id="input-item-invid" placeholder="Enter item ID">
        <input type="text" id="input-item-color" placeholder="Enter item color">
        <input type="text" id="input-item-type" placeholder="Enter item type [Microphone | Headphones]">
        <input type="number" id="input-item-quantity" placeholder="Enter item quantity">
        <button type="button" id="add-item-button">Add Item</button>
        <button type="button" id="edit-item-button">Edit Item</button>
        <p id="selected-item"></p>
        <section id="inventory-section"></section>
        <img src="serverimg.jpg" alt="Server Image">
    </div>
    <script src="app.js"></script>
</body>
</html>
